# Theme information
name: News Live
type: theme
base theme: classy
description: Drupal theme files to quickly kickstart a new theme development.
core: 8.x
version: 1.x

# Include libraries
libraries:
  - news_live/global-css
  - news_live/global-js

# Regions
regions:
  slider_top: 'Slider Top'
  header_top: 'Header Top'
  header_second: 'Header Second'
  branding: 'Branding'
  navigation: 'Navigation'
  breadcrumb: 'Breadcrumb'
  slider: 'Slider'
  header: 'Header'
  content: 'Content'
  content_bottom: 'Content Bottom'
  sidebar: 'Sidebar'
  sidebar_bottom: 'Sidebar Bottom'
  videos: 'Videos'
  footer_top: 'Footer Top'
  footer_middle: 'Footer Middle'
  footer_bottom: 'Footer Bottom'

